body, html {

}

#sb-root {
    display: flex;
    height: 100%;

}

#sb-container {
    border: solid red 1px;

}




.sb-view {

}

}

.sb-view-list-layout table th {

    user-select: none;

}

.sb-view-list-layout table th.sorted {
    color: black;
}

.sb-view-list-layout table th.asc::after, .sb-view-list-layout table th.desc::after {
    position: absolute;
    margin-left: 6px;
    font-family: FontAwesome;
    opacity: 0.3;
}

.sb-view-list-layout table th.asc::after {
    content: "\f0d7";
}

.sb-view-list-layout table th.desc::after {
    content: "\f0d8";
}
