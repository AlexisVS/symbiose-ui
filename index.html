<style>
:root {
    /* colored buttons */
    --mdc-theme-primary: #3f51b5;
    /* checkbox background */
    --mdc-theme-secondary: #3f51b5;
    /* menus */
    --mdc-typography-subtitle1-font-size: 14px;
    /* table headers */
    --mdc-typography-subtitle2-font-weight: 600;
}
    
body, html {
    margin: 0;
    padding: 0;
    height:100%;
}

#sb-root {
    display: flex;
    height: 100%;
    flex-flow: column nowrap;
}

#sb-container {
    border: solid red 1px;
    width: 100%;
    height: 100%;
    overflow: auto;
    flex: 1 1 100%;
    box-sizing: border-box;
}

.sb-container-header {
    margin-left: 12px;
    height: 48px;
}

.sb-container-header h3 {
    line-height: 48px;
}

.sb-container-header a {
    cursor: pointer;
    text-decoration: none;
    color: var(--mdc-theme-primary);
}

.sb-container-header a:hover {

}

.sb-context {
    /* container height minus the header */
    height: calc(100% - 48px);
}

.sb-view { 
    position: relative;
    height: 100%;
}

.sb-view-layout {
    /* height must be decremented by heght of other elements from parent (header and footer) */
    height: calc(100% - 112px);
}

.sb-layout {
    position: relative;
    height: 100%;
}

.mdc-data-table {
    height: 100%;
}

.mdc-data-table__table-container::-webkit-scrollbar {
    width: 4px;
    overflow-y: scroll;
    background: #EAEAEA;

}

.mdc-data-table__table-container::-webkit-scrollbar-thumb {
    background: var(--mdc-theme-primary, #6200ee);
    border-radius: 10px;
}

.sb-view-layout-list table th {
    cursor: pointer;
    user-select: none;
    position: sticky;
    top: 0;
    z-index: 3;
}

.sb-view-layout-list table th.sortable.hover {
    background-color: #f0f0f0;
}

.sb-view-layout-list table th.sorted {
    color: black;
}

.sb-view-layout-list table th.asc::after, .sb-view-layout-list table th.desc::after {
    position: absolute;
    margin-left: 6px;
    font-family: FontAwesome;
    opacity: 0.3;
}

.sb-view-layout-list table th.asc::after {
    content: "\f0d7";
}

.sb-view-layout-list table th.desc::after {
    content: "\f0d8";
}

.sb-view-header-list {
    position: relative;
    height: 112px;
    line-height: 112px;
}

.sb-view-header-list-actions {
    margin-left: 12px;
    height: 56px;
    line-height: 56px;
}

.sb-view-header-list-actions-selected {
    position: relative;
    display: inline-block;
    margin-left: 12px;
}
/* todo: improve this (add a custom class)*/
.sb-view-header-list-actions-selected .mdc-button__label {
    padding-right: 10px;
}

.sb-view-header-list-actions-selected .mdc-button__label::after {
    content: "\f0d7";
}

.sb-view-header-list-actions-selected .mdc-button__label::after {
    position: absolute;
    margin-left: 6px;
    font-family: FontAwesome;
    opacity: 0.5;
}

.sb-view-header-list-navigation {
    height: 56px;
    line-height: 56px;
    display: flex;
}

.sb-view-header-list-filters {
    margin-top: 4px;
}

.sb-view-header-list-filters .sb-view-header-list-filters-menu {
    min-width: 250px;
    left: 10px !important;
}

.sb-view-header-list-filters-set {
    margin-top: 4px;
}

.sb-view-header-list-filters button {
    background-color: white;
    color: black;
    box-shadow: none !important;
}

.sb-view-header-list-fields_toggle {
    /* flex-grow: 1; */
    margin-top: 4px;
    margin-right: 10px;
    text-align: right;
}

.sb-view-header-list-fields_toggle button {
    background-color: white;
    color: black;
    box-shadow: none !important;
}

.sb-view-header-list-fields_toggle .sb-view-header-list-fields_toggle-menu {
    min-width: 250px;
    max-width: 250px;
    right: 0 !important;
    left: unset !important;
    margin-top: 44px;
}

.sb-view-header-list-pagination {
    flex: 1;
    flex-grow: 1;

}

.sb-view-header-list-pagination-limit_select {
    margin-left: 12px;
}

.sb-view-header-list-pagination .pagination-navigation {
    user-select: none; 
}

.sb-view-form-field-mode-view input {
    color: black !important;
    user-select: none;
}

.sb-view-form-field-mode-view .sb-view-form-field-label {
    color: rgba(0,0,0,0.8) !important;
    user-select: none;
    font-size: 16px;
    font-weight: 600;
    transform: translateY(-106%) scale(0.8) !important;
}


.sb-view-form-header-actions {
    display: flex;
    flex-direction: row;
    align-items: center;
    padding: 0 14px;
    max-width: 250px;
}

.sb-view-form-header-actions button {
    flex: 1;
    margin: 0 10px;
}


.sb-view-layout-list .mdc-line-ripple::before, .sb-view-layout-list .mdc-line-ripple::after {
  border: none !important;
}

.sb-view-layout-list .sb-view-form-field-label {
    display: none !important;
}
.sb-view-layout-list .sb-view-form-field-mode-view::before {
    display: none !important;
}
.sb-view-layout-list .sb-view-form-field-mode-view {
	background-color: transparent !important;
    height: 44px !important;
}

.sb-view-layout-list .sb-view-form-field-mode-view input {
    height: 100%;
}


/* Material Components customizations */

.mdc-data-table__header-cell--checkbox {
    width: 44px;
}

.mdc-list-item .mdc-checkbox {
    margin-left: -11px;
}

.mdc-list-item__graphic {
    color: rgba(0,0,0,.54) !important;
}

.mdc-chip .mdc-chip__icon {
    font-size: 22px;
    height: 22px;
}

.mdc-list-item {
    height: 44px;
}

.mdc-data-table__cell {
    height: 44px;
}

.mdc-data-table__pagination {
    border-top: 0;
}

.mdc-text-field {
    width: 100%;
}

.mdc-floating-label {
    font-size: 16px !important;
    color: rgba(0, 0, 0, 0.8) !important;
}

.mdc-layout-grid {
    padding: 12px !important;
}




.ui-datepicker {
  font-family: "Roboto";
}



.ui-datepicker {
    padding: 0;
    border: none;  
    width: 325px;
    box-shadow: 4px 4px 10px 2px rgba(0, 0, 0, 0.24);
    margin-left: -16px;
    margin-top: 6px;
    font-size: 14px;
}

.ui-datepicker .ui-datepicker-title {
    font-size: 17px;
}

.ui-corner-all {
  border-radius: 0;
}

.ui-widget-header {
  border: 0;
}

.ui-datepicker-header {
  text-align: center;
  background: white;
  padding-bottom: 15px;
  font-weight: 300;
}
.ui-datepicker-header .ui-datepicker-prev,
.ui-datepicker-header .ui-datepicker-next,
.ui-datepicker-header .ui-datepicker-title {
  border: none;
  outline: none;
  margin: 5px;
}

.ui-datepicker-prev.ui-state-hover,
.ui-datepicker-next.ui-state-hover {
  border: none;
  outline: none;
  background: #b4cbe5;
}

.ui-datepicker-calendar .ui-state-default {
  background: none;
  border: none;
  text-align: center;
  height: 33px;
  width: 33px;
  line-height: 30px;
}
.ui-datepicker-calendar .ui-state-highlight {
  color: var(--mdc-theme-primary);
}
.ui-datepicker-calendar .ui-state-active {
  border-radius: 50%;
  background-color:var(--mdc-theme-primary) !important;
  color: white;
}
.ui-datepicker-calendar .ui-state-default.ui-state-hover {
    border-radius: 50%;
    background-color: rgba(0,0,0,0.05);

}


.ui-datepicker-calendar thead th {
    color: #999999;
    font-weight: 200;
}

.ui-datepicker-buttonpane {
  border: none;
}
.ui-datepicker-buttonpane .ui-state-default {
  background: white;
  border: none;
}
.ui-datepicker-buttonpane .ui-datepicker-close,
.ui-datepicker-buttonpane .ui-datepicker-current {
  background: white;
  color: #284B72;
  text-transform: uppercase;
  border: none;
  opacity: 1;
  font-weight: 200;
  outline: none;
}
.ui-datepicker-buttonpane .ui-datepicker-close:hover,
.ui-datepicker-buttonpane .ui-datepicker-current:hover {
  background: #b4cbe5;
}

.ui-datepicker .ui-datepicker-prev {
    text-decoration: none;
    height: auto !important;
    width: auto !important;
	left: 8px !important;
    top: 8px !important;
}

.ui-datepicker .ui-datepicker-next {
    text-decoration: none;
    height: auto !important;
    width: auto !important;
	right: 8px !important;
    top: 8px !important;
}

.ui-datepicker .ui-datepicker-prev .ui-icon, .ui-datepicker .ui-datepicker-next .ui-icon {
    display: none !important;
}

.ui-datepicker .ui-datepicker-prev::after {
    font-family: FontAwesome;
	content: "\f053";
	display: block;
}

.ui-datepicker .ui-datepicker-next::after {
    font-family: FontAwesome;
	content: "\f054";
	display: block;
}


.ui-datepicker .ui-datepicker-prev.ui-state-hover, .ui-datepicker .ui-datepicker-next.ui-state-hover {
    background: none;
}

.ui-datepicker .ui-datepicker-prev-hover {
	left: 8px !important;
    top: 8px !important;
}
.ui-datepicker .ui-datepicker-next-hover {
	right: 8px !important;
    top: 8px !important;
}

</style>
</head>
<body>

    <div id="sb-root">
        <!--
        <div id="test" title="test dialog">This is a test dialog generated by jquery-ui</div>
        <div><input type="text" id="datepicker"></div>
        -->


        <div id="sb-container"></div>
    </div>

</body>
</html>
