<div class="reservedBox" [class.is-weekend]="is_weekend">

    <div class="background" [class.invert]="has_consumption">
        {{ day | date: 'd' }}
    </div>


    <div *ngIf="has_consumption" style="height: 100%; position: relative;" (click)="onShowBooking(consumption)" >

        <div class="booking-details" [style.background-color]="color" (mouseenter) ="onEnterConsumption(consumption)"  (mouseleave) ="onLeaveConsumption(consumption)">

            <div style="display: flex;">
                <div style="flex: 0 1 20%;">{{consumption.booking_id.name}}</div><div style="margin-left: auto">{{consumption.booking_id.status}}</div>
            </div>

            <div style="display: flex;">
                <div style="flex: 0 1 20%;">{{consumption.booking_id.customer_id.name}}</div><div style="margin-left: auto">{{consumption.booking_id.payment_status}}</div>
            </div>

        </div>

    </div>


    <div *ngIf="is_today" class="is-today"></div>
</div>
