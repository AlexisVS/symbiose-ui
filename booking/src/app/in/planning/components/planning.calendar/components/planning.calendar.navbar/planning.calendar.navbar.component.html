  </div>

  <div class="panelStatus">
    <div style="line-height: 70px;">{{hd.date_from | date : 'd MMM y' }} - {{hd.date_to | date : 'd MMM y'}}</div>
    <div>
      <mat-form-field style="position: absolute; visibility: hidden; margin-left: -260px;">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <input matInput 
              [matDatepicker]="picker" 
              name="datpicker" 
              [ngModel]="datpicker"
              (dateChange)="onPickerChange($event)">        
      </mat-form-field>
  
      <button mat-icon-button (click)="picker.open()">
        <mat-icon>calendar_today</mat-icon>
      </button>  
    </div>

  </div>

  <div class="panelNavigation">
    <button mat-icon-button (click)="onPrev()">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <button mat-button (click)="onToday()">{{ 'BOOKING_PLANNING_HEADER_TODAY' |  translate}}</button>
    <button mat-icon-button (click)="onNext()">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>
