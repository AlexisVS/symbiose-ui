<div class="container">
    <div class="planning-header">Calendrier
        <button mat-icon-button  (click)="onFullScreen()" style="margin-left: auto; transform: scale(0.8);">
            <mat-icon>open_in_full</mat-icon>
        </button>
    </div>
    <div class="planning-body" #planningBody [class.fullscreen]="fullscreen" >
        <div #planningCalendar class="calendar-wrapper" [class.hidden]="showSbContainer">
            <planning-calendar (showBooking)="onShowBooking($event)"></planning-calendar>
        </div>

        <!-- sb container must be in the fullscreen element -->
        <div id="sb-planning-container" class="sb-container"></div>

    </div>

</div>
