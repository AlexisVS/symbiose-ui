<div class="reservedBox">

    <div class="booking-details" [style.background-color]="color" (click)="onShowBooking(consumption)" (mouseenter) ="onEnterConsumption(consumption)"  (mouseleave) ="onLeaveConsumption(consumption)">

        <ng-container *ngIf="consumption.type == 'book'">
            <div style="display: flex;">
                <div style="flex: 0 1 20%;">{{consumption.booking_id.name}}</div>
                <div style="margin-left: auto">
                    <span *ngIf="consumption.booking_id.status == 'option'" class="material-icons">question_mark</span>
                    <span *ngIf="consumption.booking_id.status != 'option'" class="material-icons">check</span>
                    <ng-container *ngIf="consumption.booking_id.status != 'option'">
                        <span *ngIf="consumption.booking_id.payment_status == 'paid'" class="material-icons">money_off</span>
                        <span *ngIf="consumption.booking_id.payment_status == 'due'" class="material-icons">attach_money</span>
                    </ng-container>
                </div>
            </div>
            <div style="display: flex;">
                <div style="flex: 0 1 20%;">{{consumption.booking_id?.customer_id?.name}}</div>
            </div>
        </ng-container>

        <ng-container *ngIf="consumption.type == 'ooo'">
            <div style="display: flex;">
                <div style="flex: 0 1 20%;">bloqu√©</div>
                <div style="margin-left: auto">
                    <span class="material-icons">block</span>
                </div>
            </div>
            <div style="display: flex;">
                <div style="flex: 0 1 20%;">{{consumption.booking_id?.customer_id?.name}}</div>
            </div>
        </ng-container>



    </div>

</div>
