<style>
  .mat-column-code {
  width: 32px;
  border-right: 1px solid currentColor;
  padding-right: 24px;
  text-align: center;
}
.mat-cell{
  text-align: center;
}
.mat-header-cell{
  text-align: center;
}
</style>

<div class="container" style="display: flex;">

<div class="div" >
  <div class="div" *ngFor="let value of AccountingChartsLinesParents; index as i">
    <mat-form-field appearance="legacy">
    <mat-select  [value]="i" (change)="onChange($event.target)" >
      <mat-option *ngFor="let validite of value" style="width: 15%;"> {{substring(validite.code)}} </mat-option>
    </mat-select>
  </mat-form-field> 
  
</div>
</div>
  

  <table mat-table [dataSource]="TempAccountingChartsLines" class="mat-elevation-z8 demo-table" style="width: 85%;">
    <!-- Position Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element">  {{element.code}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}}  </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="nature">
      <th mat-header-cell *matHeaderCellDef> Nature </th>
      <td mat-cell *matCellDef="let element"> {{element.nature}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="nature">
      <th mat-header-cell *matHeaderCellDef> Configuration</th>
      <td mat-cell *matCellDef="let element" click="getForm()"> Configuration </td>
    </ng-container> -->
  
    <tr mat-header-row *matHeaderRowDef="['code', 'name', 'type', 'nature']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['code', 'name', 'type', 'nature']"></tr>
  </table>
</div>
