<div class="overlay-container" *ngIf="!ready"><mat-spinner></mat-spinner></div>

<div class="container" *ngIf="ready">
    <div class="header">Session › {{session.name}} <small>{{session.id}}</small> › Commandes en cours</div>
    <div class="body">
        <div class="actions">
            <div class="actions-std"></div>
            <div class="actions-view"></div></div>
            
        <div class="view">
            <div style="display: flex"><h2>Order {{instance.id}}</h2> <button mat-mini-fab color="accent" (click)="onclickCreateNewPayment()"><mat-icon>add</mat-icon> </button></div>
            <div *ngIf="session.status != 'pending'">Cette sesion n'est plus active.</div>
            <div *ngIf="session.status == 'pending'">

                <div>{{instance.id}}</div>
                <div>{{instance.created |  date}}</div>
                <div>{{instance.price |  currency}}</div>
                <div>{{instance.total |  currency}}</div>
                <ng-container *ngFor="let payment of instance.order_payments_ids">
                    
                    <session-order-payments-order-payment
                        [model]="payment"
                        (updated)="onupdatePayment(payment.id)"
                        (deleted)="ondeletePayment(payment.id)"
                    ></session-order-payments-order-payment>

                </ng-container>
            </div>
        </div>
    </div>    
</div>
