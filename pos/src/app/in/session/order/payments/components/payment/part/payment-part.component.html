<section>
    <div >
        <mat-label style="text-align: center; width: 100%;">Method</mat-label>
        <mat-button-toggle-group  (selectionChange)="onchangePaymentMethod()" [formControl]="payment_method" style="display: flex; flex-direction: column;">
            <mat-button-toggle mat-raised-button value="cash" [class.selected]="payment_method.value == 'cash'">
                Esp√®ces
            </mat-button-toggle>
            <mat-button-toggle mat-raised-button value="bank" [class.selected]="payment_method.value == 'bank'">
                Banque
            </mat-button-toggle>
            <mat-button-toggle mat-raised-button value="reservation" [class.selected]="payment_method.value == 'reservation'">
                Reservation
            </mat-button-toggle>
            <mat-button-toggle mat-raised-button value="voucher" [class.selected]="payment_method.value == 'voucher'">
                Voucher
            </mat-button-toggle>
        </mat-button-toggle-group>
      
    </div>
    <div>
        <div>
            <mat-form-field >
                <mat-label>Amount</mat-label>
                <input
                        (focus)="focused = 'amount'"
                        type="number"
                        matInput
                        (blur)="onchangeAmount()"
                        [formControl]="amount">
            </mat-form-field>
        </div>
        
        
        <div>
            <div *ngIf="payment_method.value=='reservation'">
                <mat-form-field>
                    <mat-label>Booking</mat-label>
                    <input
                            (focus)="focused = 'booking_id'"
                            type="number"
                            matInput
                            (blur)="onchangeBookingId()"
                            >
                </mat-form-field>
            </div>
            <div *ngIf="payment_method.value=='voucher_ref'">
                <mat-form-field >
                    <mat-label>Voucher</mat-label>
                    <input
                            (focus)="focused = 'voucher'"
                            type="number"
                            matInput
                            (blur)="onchangeVoucherRef()"
                            >
                </mat-form-field>
        
            </div>
        </div>
    </div>
    <div style="max-width: max-content;">
        <button mat-mini-fab color="accent" (click)="onclickDelete()"><mat-icon>delete</mat-icon></button>
    </div>
</section>
