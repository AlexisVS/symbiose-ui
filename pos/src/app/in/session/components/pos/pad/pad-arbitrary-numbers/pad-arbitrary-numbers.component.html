<div>
    <mat-button-toggle-group [(ngModel)]="addedNumber"class="mat-button-toggle-group;">
        <button class="btn" (click)="onSelectionChange(10)" mat-raised-button>+10</button>
        <button class="btn" (click)="onSelectionChange(20)" mat-raised-button>+20</button>
        <button class="btn" (click)="onSelectionChange(50)" mat-raised-button>+50</button>
        <button class="backspace" (click)="onBackSpace()" mat-raised-button><mat-icon>backspace</mat-icon></button>
    </mat-button-toggle-group>
</div>
