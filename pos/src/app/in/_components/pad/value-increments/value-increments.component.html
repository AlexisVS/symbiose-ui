<div class="pad">
    <mat-button-toggle-group [(ngModel)]="addedNumber">
        <button (click)="onSelectionChange(10)" mat-raised-button>+10</button>
        <button (click)="onSelectionChange(20)" mat-raised-button>+20</button>
        <button (click)="onSelectionChange(50)" mat-raised-button>+50</button>
        <button (click)="onBackSpace()" class="backspace" mat-raised-button><mat-icon>backspace</mat-icon></button>
    </mat-button-toggle-group>
</div>
